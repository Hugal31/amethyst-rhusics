[package]
name = "amethyst-rhusics"
version = "0.2.0"
authors = ["Simon RÃ¶nnberg <seamonr@gmail.com>"]

repository = "https://github.com/amethyst/amethyst-rhusics.git"
homepage = "https://github.com/amethyst/amethyst-rhusics.git"

license = "MIT/Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/amethyst-rhusics"
description = "Integration of `amethyst` and `rhusics`"

keywords = ["gamedev", "amethyst", "physics"]

[dependencies]
amethyst_core = "0.4"
amethyst_renderer = "0.9.0"
rhusics-ecs = { version = "0.5", features = ["serde"], git = "https://github.com/rustgd/rhusics" }
rhusics-core = { version = "0.5", features = ["specs", "serde"], git = "https://github.com/rustgd/rhusics" }
shrev = "1.0"
collision = { version = "0.18", features = ["serde"]}

[dev-dependencies]
amethyst = "0.9"
genmesh = "0.5"
rand = "0.3"
shred = "0.7"
shred-derive = "0.5"
